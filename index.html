<body>


<div id="tabs">
	<ul>
        <li><a href="#imageUpload">Upload Image</a></li>
		<li><a href="#jsonEditor">JSON</a></li>
		<li><a href="#rendered">Rendered Template</a></li>
	</ul>

    <div id="imageUpload">
		<!-- <div id="dropbox"></div> -->
	</div>

    <div id="jsonEditor">
		<button id="save">Save</button>
        <form id="JSONValidate" method="post" action="." name="JSONValidate">
            <input type="hidden" id="reformat" value="1" />
            <input type="hidden" id="compress" value="0" />
            <div>
                <textarea id="json_input" name="json_input" class="json_input" rows="30" cols="100" spellcheck="false" placeholder="Enter JSON to validate, or a URL to JSON to validate."></textarea>
            </div>
            <div class="validateButtons clear">
                <div class="left">
                    <button name="validate" id="validate" value="Validate" class="button left bold">Validate</button>
                </div>
            </div>
        </form>
        <div id="results_header" class="hide">
            <h3>
                Results <img title="Loading..." class="reset" alt="Loading" src="c/images/loadspinner.gif" id="loadSpinner" name="loadSpinner">
            </h3>
        </div>
        <pre id="results"></pre>
	</div>

	<div id="rendered">
    
		<center>
			<!-- This is the image we're attaching Jcrop to -->
			<div id="dropbox">
			<img src="checkbox_form_2.jpg" id="target" class="target" alt="form" />
			</div>
			<div id="coords" class="coords">
				<div>
					<label>X1 <input type="text" size="4" id="x1" name="x1" /></label>
					<label>Y1 <input type="text" size="4" id="y1" name="y1" /></label>
					<label>X2 <input type="text" size="4" id="x2" name="x2" /></label>
					<label>Y2 <input type="text" size="4" id="y2" name="y2" /></label>
					<label>W <input type="text" size="4" id="w" name="w" /></label>
					<label>H <input type="text" size="4" id="h" name="h" /></label>
				</div>
			</div>
		</center>
        
	</div>
